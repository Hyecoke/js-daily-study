<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("coding everybody");
        // 문자는 '' 사이나 "" 사이에 써야 함 ! 
        // alert('coding everybody"); 이건 오류남
        alert("coding everybody'");// 이건 오타x
        alert('egoing\'s coding everybody'); // \뒤에 있는 문자 하나는 정보로 인식한다. escape 문자 
        // 1, "1" 은 다른 데이터 형식임 "" 안에 있는 숫자는 문자임! 
        // 데이터 타입을 알아볼 수 있는 방법 typeof "1"

        // 개행문자 
        alert("coding\neverybody");
        // 문자 연결하기 
        alert("coding" + "everybody");
        // 문자의 연산 
        "1" + "1" // 11
        // 문자의 길이를 구할 때는 문자 뒤에 .lenngth를 붙임
        alert("coding everybody".length); // 결과 16
        // 어떠한 값이 위치해있는 자릿값 
        "code".indexof("e");

        






    </script>
</body>
</html>
