<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        //실습용 코드입니다.
        /*
            이것도 주석! 
            여러줄 주석임 !! 
        */ 
        // 좋은 코드는 주석이 있는 것! -> 너무 길지도 않고 짧지도 않은 .. 적합한 형태의 주석은 필수!
        alert(1+2); // 결과 : 3
        // ; 명령이 끝났다 를 뜻함, ; 필수는 아니나 쓰는 것이 좋음 
        // tab 키 사용하여 가독성 좋게 보이도록 작성하기 ! 
        var a = 1; 
        alert(a); // 결과 1

        alert(1+1); // 정수 더하기 결과 2
        alert(1.2 + 1.3); // 실수 더하기 결과 2.5
        alert(2*8); // 정수 곱하기 결과 16
        // console.log에 띄울 때 console.log();라고 치면 됨
       
    </script>
</body>
</html>
