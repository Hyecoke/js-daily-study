<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 선언</title>
</head>
<body>
    <script>
        // 변수로 사용할 수 있는 단어 var
        // 변수는 숫자 뿐 아니라 문자도 들어갈 수 있음 
        var a = 1;
        alert(a+1); // 2

        var first = 'coding';
        alert(first + 'everybody'); //codingeverybody

        var a = 'coding', b = 'everybody';
        alert(a); 
        alert(b);

        // 변수의 필요성 
        // 1. 코드의 재활용성을 높여줌 
        a = 100; 
        a = a + 10; 
        alert(a);
        a = a/10;
        alert(a); 
        a = a - 10;
        alert(a);
        a = a * 10; 
        alert(a); 
        // 이처럼 a의 값을 바꿔야 할 경우 변수를 사용한다면 유용함! 
     </script>
</body>
</html>
