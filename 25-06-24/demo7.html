<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    <script>
        // 반복문 : while, for
        /*
        while(조건) {
            반복해서 실행할 코드 
        } */

        document.write("Coding everybody <br />");
        /*
        while(true) {
            document.write("Coding everybody <br />");
        } */
        // 무한루프 돌아 웹 페이지 멈춤! 
        // 이럴 수 있으니 적절한 요소에 반복문을 사용하여 로딩 최소화하기 

        // 반복문을 중단 시킬 수 있도록 반복조건 
        /*
        var i = 0;  
        while(i < 10) { // 조건식에서 true / false 결과를 냄 
            document.write("Coding everybody " +i+"<br />");
            i = i + 1;
        } */
        // while의 경우, i의 값을 변경할 수 있기에 원하는 값을 얻기 어려울 수도 있음 

        // for문 
        // i = i + 1 -> i++, ++i
        var i = 0; 
        for(var i = 0; i < 10; i++) {
            document.write("Coding everybody " +i+ "<br />");
        }

        /* for(초기식; 조건식; 증감식) {
            실행할 코드
        } */

        // 반복문이 없다면 .. 
        // 10번 출력하고 싶은데 .. 계속 써야 함 
        // 불필요한 코드 줄이면서 코드의 가독성을 높임 

        // 반복문의 제어 
        // break : 반복작업을 중간에 중단시키고 싶을 때! 
        for(var i = 0; i < 10; i++) {
            if(i == 5) {
                break;
            }
            document.write("Coding everybody" + i + "<br />");
        } // 4까지만 실행되고 반복문 종료됨 

        for(var i = 0; i < 10; i++) {
            if(i == 5) {
                continue;
            }
            document.write("Coding everybody" + i + "<br />");
        } // 5만빼고 9까지 출력됨, 5를 만나면 반복문 중지되고 다시 조건식 실행됨 

        // 반복문의 중첩사용과 디버거 
        // 0부터 9까지 변수 i에 순차적으로 값을 할당 
        for(var i = 0; i < 10; i++) {
            // 0부터 9까지의 변수를 j의 값에 순차적으로 할당 
            for(var j =0; j < 10; j++) {
                // i와 j의 값을 더한 후에 출력 
                // String은 숫자인 i와 j의 데이터 타입을 문자로 형태 변환하는 명령어 
                // String()을 제거하고 실행해보면 의미가 좀 더 분명하게 드러날 것이다. 
                // document.write(i+j+"<br />"); // i+j는 숫자 타입으로 숫자 연산 후 1자리 수로 나타남 
                document.write(String(i)+String(j)+"<br />"); // 00 ~ 99까지 나옴 
            }
        }
        // 개발자 도구에서 디버거를 통해 코드가 실행되는 과정을 직접 확인할 수 있음 
    </script>
</body>
</html>
