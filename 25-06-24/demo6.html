<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <script>
        // 조건문 : if로 시작한다. 
        if(true) {
            alert('result : true'); 
        }
        // 입력된 값이 true라면 alert 실행됨 

        if(false) {
            alert('result : true'); 
        }
        // 입력된 값이 false 라면 alert 실행됨 

        if(true) {
            alert(1);
            alert(2);
            alert(3);
            alert(4);
        }
        alert(5);
        // 5까지 출력되고 프로그램이 종료됨 

        if(false) {
            alert(1);
            alert(2);
            alert(3);
            alert(4);
        }
        alert(5);
        // 5만 출력되고 프로그램이 종료됨, 조건문 안이 false가 아니기 때문에 

        // else
        if(true) {
            alert(1);
        } else {
            alert(2);
        }
        // 결과 1

        if(false) {
            alert(1);
        } else {
            alert(4);
        }
        // 결과 4

        // else if
        if(false) {
            alert(1);
        } else if(true) {
            alert(2); // 2에서 이미 실행되고 조건문 종료 
        } else if(true) {
            alert(3);
        } else {
            alert(4);
        }
        // 결과 2 

        if(false) {
            alert(1);
        } else if(false) {
            alert(2);
        } else if(true) {
            alert(3);
        } else {
            alert(4);
        } 
        // 결과 3

        if(false) {
            alert(1);
        } else if(false) {
            alert(2);
        } else if(false) {
            alert(3);
        } else {
            alert(4);
        }
        // 결과 4

        // 변수와 비교연산자 
        // prompt : 입력창 만들기 
        var id = prompt('아이디를 입력해주세요');
        if(id == 'egoing') {
            alert('아이디가 일치 합니다.');
        } else {
            alert("아이디가 일치하지 않습니다. ");
        }

        // 조건문 안에 조건문을 또 사용할 수 있음 
        var sid = prompt("아이디를 입력해주세요"); 
        if(id == 'egoing') {
            password = prompt("비밀번호를 입력해주세요.");
            if(password === '111111') {
                alert("로그인했습니다." + id + "님, 반값습니다.");
            } else {
                alert("인증에 실패했습니다.");
            }
        } else {
            alert("인증에 실패했습니다. ")
        }

        // 논리 연산자 && 
        // 좌항과 우항이 모두 true 일 경우 참이 된다. 
        // && : and
        if(true && true) {
            alert(1);
        }

        if(true && false) {
            alert(2);
        }

        if(false && true) {
            alert(3);
        }

        if(false && false) {
            alert(4);
        }
        // 결과 1만 실행됨 

        var id = prompt("아이디를 입력해주세요.");
        var password = prompt("비밀번호를 입력해주세요.");
        if(id == 'egoing' && password == '111111') {
            alert("로그인하겠습니다." + id + "님 반갑습니다.");
        } else {
            alert("아이디가 일치하지 않습니다.");
        }

        // OR 연산자 ||
        // 좌우항 하나라도 true라면 true 가 되는 논리연산자 
        if(true || true) {
            alert(1);
        }

        if(true || false) {
            alert(2);
        }

        if(false || true) {
            alert(3);
        }

        if(false || false) {
            alert(4);
        }
        // 결과 1, 2, 3까지 실행됨 

        var id = prompt("아이디를 입력해주세요.");
        var password = prompt("비밀번호를 입력해주세요.");
        if((id === 'egoing' || id === 'k805' || id === 'sorialgi') && password === '111111') {
            alert("인증했습니다.");
        } else {
            alert("인증에 실패했습니다.");
        }
        // 아이디와 password 모두가 true 이어야만 결과 실행 

        // ! 
        // 부정의 의미로 Boolean의 값을 역전시킨다. 
        if(!true && !true) {
            alert(1);
        }
        // false && false = false 실행 안됨
        if(!false && !true) {
            alert(2);
        }
        // true && false 실행안됨

        if(!true && !false) {
            alert(3);
        }
        
        if(!false && !false) {
            alert(4);
        }
        // true && true 실행됨 

        // boolean의 대체제 
        if(0) {
            alert(1);
        }
        // 실행안됨 

        if(1) {
            alert(1);
        }
        // 숫자 1은 true로 간주됨 

        // 기타 false로 간주되는 데이터 
        if('') {
            alert("빈 문자열");
        }
        // 실행이 안됨, 빈 문자열은 false로 간주됨 

        if(undefined) {
            alert("undefined");
        }
        // 실행안됨 

        
    </script>
</body>
</html>
