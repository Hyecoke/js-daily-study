    <h3>배열의 조작 - 추가</h3>
    <script>
        // 배열 맨 뒤에 하나의 원소 추가 push
        var li = ['a', 'b', 'c', 'd', 'e'];
        li.push('f'); // 맨 뒤에 요소 추가 
        alert(li);

        // 배열 맨 뒤에 여러개의 원소 추가 concat
        var ls = ['a', 'b', 'c', 'd', 'e'];
        ls = ls.concat(['f', 'g']); // 하나의 배열에 담은 후  ls에 다시 담아주어야 함 
        alert(ls);

        // 배열 맨 앞에 하나의 원소 추가 unshift
        var un = ['a', 'b', 'c', 'd', 'e'];
        un.unshift('z');
        alert(un);

        // 내가 원하는 위치에 원소를 추가 하고 싶다면? splice
        var sp = ['a', 'b', 'c', 'd', 'e'];
        sp.splice(2, 0, 'B'); // splice(index, howmany, element) howmany : 삭제할 원소들의 수
        alert(sp);
    </script>

    <h3>배열의 조작 - 제거, 정렬</h3>
    <script>
        // 배열의 첫번째 원소 제거 shift
        var sh = ['a', 'b', 'c', 'd', 'e'];
        sh.shift();
        alert(sh);

        // 배열의 맨 뒤 요소 제거 pop
        var po = ['a', 'b', 'c', 'd', 'e'];
        po.pop();
        alert(po);

        // 정렬
        var so =['c', 'b', 'e', 'a', 'e'];
        so.sort();
        alert(so); // 오름차순으로 정렬

        var so =['c', 'b', 'e', 'a', 'e'];
        so.reverse();
        alert(so); // 내림차순으로 정렬
    </script>
